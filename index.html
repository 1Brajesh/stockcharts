<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Charts</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding-bottom: 24px;
            margin-bottom: 24px;
            border-bottom: 1px solid #30363d;
        }
        h1 {
            color: #58a6ff;
            margin: 0 0 8px 0;
            font-size: 28px;
        }
        .subtitle {
            color: #8b949e;
            font-size: 14px;
        }
        .ticker-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-bottom: 16px;
            overflow: hidden;
        }
        .ticker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background-color: #21262d;
            border-bottom: 1px solid #30363d;
        }
        .ticker-link {
            color: #58a6ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }
        .ticker-link:hover {
            text-decoration: underline;
        }
        .view-btn {
            background-color: #238636;
            color: #ffffff;
            padding: 5px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
        }
        .view-btn:hover {
            background-color: #2ea043;
        }
        .preset-list {
            padding: 12px 16px;
            font-family: 'SF Mono', 'Monaco', 'Menlo', monospace;
            font-size: 13px;
        }
        .preset-item {
            display: flex;
            align-items: center;
            padding: 4px 0;
            color: #8b949e;
        }
        .tree-branch {
            color: #484f58;
            margin-right: 8px;
            font-family: monospace;
        }
        .preset-name {
            color: #c9d1d9;
            min-width: 120px;
        }
        .preset-date {
            color: #6e7681;
            font-size: 12px;
        }
        .empty-msg {
            color: #8b949e;
            text-align: center;
            padding: 40px;
        }
        .empty-msg code {
            background-color: #21262d;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', monospace;
        }
        footer {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #30363d;
            color: #8b949e;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Charts</h1>
            <div class="subtitle">Last updated: Jan 16, 2026 03:09 PM</div>
        </header>

        
        <div class="ticker-card">
            <div class="ticker-header">
                <a href="ADI.html" class="ticker-link">ADI</a>
                <a href="ADI.html" class="view-btn">View</a>
            </div>
            <div class="preset-list">
                
            <div class="preset-item">
                <span class="tree-branch">├──</span>
                <span class="preset-name">cash</span>
                <span class="preset-date">Jan 16, 2026 03:09 PM</span>
            </div>
            
            <div class="preset-item">
                <span class="tree-branch">├──</span>
                <span class="preset-name">costs</span>
                <span class="preset-date">Jan 16, 2026 03:09 PM</span>
            </div>
            
            <div class="preset-item">
                <span class="tree-branch">└──</span>
                <span class="preset-name">revenue</span>
                <span class="preset-date">Jan 16, 2026 03:09 PM</span>
            </div>
            
            </div>
        </div>
        
        <div class="ticker-card">
            <div class="ticker-header">
                <a href="TSLA.html" class="ticker-link">TSLA</a>
                <a href="TSLA.html" class="view-btn">View</a>
            </div>
            <div class="preset-list">
                
            <div class="preset-item">
                <span class="tree-branch">├──</span>
                <span class="preset-name">cash</span>
                <span class="preset-date">Jan 16, 2026 03:00 PM</span>
            </div>
            
            <div class="preset-item">
                <span class="tree-branch">├──</span>
                <span class="preset-name">costs</span>
                <span class="preset-date">Jan 16, 2026 03:00 PM</span>
            </div>
            
            <div class="preset-item">
                <span class="tree-branch">└──</span>
                <span class="preset-name">revenue</span>
                <span class="preset-date">Jan 16, 2026 03:00 PM</span>
            </div>
            
            </div>
        </div>
        

        <footer>
            Generated by StocksFin
        </footer>
    </div>
</body>
</html>
