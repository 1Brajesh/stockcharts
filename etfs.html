<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Dashboard</title>
    <style>
        
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
        .container {
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding-bottom: 24px;
            margin-bottom: 24px;
            border-bottom: 1px solid #30363d;
        }
        h1 {
            color: #58a6ff;
            margin: 0 0 8px 0;
            font-size: 28px;
        }
        .subtitle {
            color: #8b949e;
            font-size: 14px;
        }
        .count {
            color: #8b949e;
            font-size: 13px;
            margin-bottom: 16px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 24px;
        }
        .nav a {
            color: #8b949e;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.2s, color 0.2s;
        }
        .nav a:hover {
            background-color: #21262d;
            color: #c9d1d9;
        }
        .nav a.active {
            background-color: #21262d;
            color: #58a6ff;
            font-weight: 600;
        }
        .ticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }
        .ticker-card {
            display: block;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 12px 14px;
            text-decoration: none;
            transition: border-color 0.2s, background-color 0.2s;
            cursor: pointer;
        }
        .ticker-card:hover {
            border-color: #58a6ff;
            background-color: #1c2128;
        }
        .ticker-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 4px;
        }
        .ticker-symbol {
            color: #58a6ff;
            font-weight: 600;
            font-size: 16px;
        }
        .chart-count {
            background-color: #30363d;
            color: #8b949e;
            font-size: 10px;
            font-weight: 500;
            padding: 1px 5px;
            border-radius: 8px;
            margin-left: 6px;
            vertical-align: middle;
        }
        .market-cap {
            color: #7ee787;
            font-size: 13px;
            font-weight: 500;
        }
        .company-name {
            color: #8b949e;
            font-size: 12px;
            line-height: 1.4;
            text-align: center;
        }
        /* Highlight styles */
        .ticker-card.owned {
            background-color: #1e1a2e;
            border-color: #a371f7;
        }
        /* Left borders */
        .ticker-card.gold-border {
            border-left: 3px solid #f0b429;
        }
        .ticker-card.red-border {
            border-left: 3px solid #f85149;
        }
        .ticker-card.green-border {
            border-left: 3px solid #3fb950;
        }
        .ticker-card.cyan-border {
            border-left: 3px solid #58a6ff;
        }
        .ticker-card.purple-border {
            border-left: 3px solid #a371f7;
        }
        /* Right borders */
        .ticker-card.gold-border-right {
            border-right: 3px solid #f0b429;
        }
        .ticker-card.red-border-right {
            border-right: 3px solid #f85149;
        }
        .ticker-card.green-border-right {
            border-right: 3px solid #3fb950;
        }
        .ticker-card.cyan-border-right {
            border-right: 3px solid #58a6ff;
        }
        .ticker-card.purple-border-right {
            border-right: 3px solid #a371f7;
        }
        /* Glow effects */
        .ticker-card.glow {
            box-shadow: 0 0 12px rgba(88, 166, 255, 0.6), 0 0 4px rgba(88, 166, 255, 0.8);
            border-color: #58a6ff;
        }
        .ticker-card.purple-glow {
            box-shadow: 0 0 12px rgba(163, 113, 247, 0.6), 0 0 4px rgba(163, 113, 247, 0.8);
            border-color: #a371f7;
        }
        .ticker-card.green-glow {
            box-shadow: 0 0 12px rgba(63, 185, 80, 0.6), 0 0 4px rgba(63, 185, 80, 0.8);
            border-color: #3fb950;
        }
        .ticker-card.gold-glow {
            box-shadow: 0 0 12px rgba(240, 180, 41, 0.6), 0 0 4px rgba(240, 180, 41, 0.8);
            border-color: #f0b429;
        }
        .ticker-card.red-glow {
            box-shadow: 0 0 12px rgba(248, 81, 73, 0.6), 0 0 4px rgba(248, 81, 73, 0.8);
            border-color: #f85149;
        }
        .empty-msg {
            color: #8b949e;
            text-align: center;
            padding: 40px;
        }
        .empty-msg code {
            background-color: #21262d;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', monospace;
        }
        footer {
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid #30363d;
            color: #8b949e;
            font-size: 12px;
            text-align: center;
        }
        .etf-card {
            border-left: 3px solid #58a6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ETF Dashboard</h1>
            <div class="subtitle">Updated: Jan 26, 2026</div>
        </header>

        <nav class="nav">
            <a href="index.html">Stocks</a>
            <a href="portfolios.html">Portfolios</a>
            <a href="etfs.html" class="active">ETFs</a>
        </nav>

        <div class="count">2 ETFs</div>

        <div class="ticker-grid">
            <a href="etf_SPY.html" class="ticker-card etf-card">
                <div class="ticker-row">
                    <span class="ticker-symbol">SPY</span>
                    <span class="market-cap">$692.73</span>
                </div>
                <div class="company-name">SPDR S&amp;P 500 ETF Trust</div>
            </a>
<a href="etf_VOO.html" class="ticker-card etf-card">
                <div class="ticker-row">
                    <span class="ticker-symbol">VOO</span>
                    <span class="market-cap">$637.09</span>
                </div>
                <div class="company-name">Vanguard S&amp;P 500 ETF</div>
            </a>
        </div>
    </div>
</body>
</html>
